<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="logingoogle.css">

<body>
    <div class="container" id="signG">
        <div class="box">
            <div class="left">
                <div class="logo">
                    <img id="glogo" src="https://seomofo.com/logos/google-logo.png" title="Google">
                </div>
                <div id="register">
                    <p>Create your Google Account</p>

                    <form>
                        
                        <input type="text" id="input7" placeholder="Username">
                        <input type="password" id="input8" placeholder="Password">
                        <button id="btn" onclick="Login(event)">LogIn</button>
                    </form>
                </div>
            </div>
            <!-- left end -->
            <div class="right">
                <figure class="rtfig">
                    <img class="rtf" width="244" height="244"
                        src="https://ssl.gstatic.com/accounts/signup/glif/account.svg">
                    <figcaption class="lineRt">One account. All of Google working for you.</figcaption>
                </figure>
            </div>
            <!-- right end -->
        </div>
    </div>
</body>

</html>
<script src="data.js">
</script>
